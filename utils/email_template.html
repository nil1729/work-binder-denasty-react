<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 10px auto;
				padding: 0;
				background-color: #ccc;
				font-family: 'Arial';
			}

			table {
				border-collapse: collapse;
				max-width: 800px;
				background-color: #fff;
				box-sizing: border-box;
			}

			th {
				width: 100%;
				border-bottom: 1px solid #ccc;
				text-align: left;
				padding: 15px 20px;

				background-color: #fff;
			}

			th img {
				background-color: #753eca;
			}

			td {
				margin: 0;
				padding: 7px;
				padding-left: 20px;
				background-color: #fff;
			}

			td button {
				padding: 12px;
				border: none;
				background-color: #753eca;
				color: #fff;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<table>
			<th>
				<img src="http://localhost:5000/static/logo.jpeg" alt="logo" />
			</th>

				</tr>

					<td>A Password reset for your account was required.</td>
				</tr>
				<tr>
					<td>Please click the button below to change your Password.</td>
				</tr>
				<tr>
					<td>
						Note that this link is valid for 24 hours. After the time limit has expired, you will
						have to resubmit the request for a password reset.
					</td>
				</tr>

				<tr>
					<td><button>Change Your Password</button></td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>Delivered by DynastyDealer,....</td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
